<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item{% if page.url == "/about/" %} active{% endif %}" href="\about">About</a>
      <a class="sidebar-nav-item{% if page.url == "/science/" %} active{% endif %}" href="\science">Science</a>
      <a class="sidebar-nav-item{% if page.url == "/blog/" %} active{% endif %}" href="\blog">Blog</a>
      <a class="sidebar-nav-item{% if page.url == "/codes/" %} active{% endif %}" href="\codes">Coding examples</a>
      <!-- {{ page.url}} -->

    </nav>

    {% if site.github.is_user_page %}
      <p style="font-size:14px"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
    {% endif %}


    <p style="font-size:12px">Theme adapted from <a class="sidebar-nav-item" href="https://github.com/poole/hyde">Hyde@GitHub</a> version 2.1.0.</p>
  </div>
</div>
